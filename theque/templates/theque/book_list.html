<!DOCTYPE html>
<html lang="en">


<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Book List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        .title {
            text-align: center;
            margin-bottom: 20px;
        }
        .book-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Espace entre les livres */
            justify-content: center; /* Centrer les livres */
        }
        .book {
            flex: 1 1 calc(10% - 20px); /* 10% width for smaller books */
            box-sizing: border-box;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s; /* Animation */
        }
        .book img {
            width: 100%;
            height: auto;
            border-radius: 10px; /* Coins arrondis */
        }
        .book:hover {
            transform: scale(1.05); /* Agrandir légèrement au survol */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Ombre au survol */
        }
        .book h2 {
            font-size: 1em;
            margin: 10px 0 5px;
        }
        .book p {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Book Collection</h1>
        </div>
        <div class="book-grid">
            {% if books %}
                {% for book in books %}
                    <div class="book">
                        <a href="{% url 'book_detail' book.pk %}">
                            <img src="{{ book.cover.url }}" alt="{{ book.title }}">
                        </a>
                        <h2>{{ book.title }}</h2>
                        <p>{{ book.author }}</p>
                    </div>
                {% endfor %}
            {% else %}
                <p>No books available.</p>
            {% endif %}
        </div>
    </div>
    </body>
</html>
